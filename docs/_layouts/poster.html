<!DOCTYPE html>

    <div id="sidebar">

        <img src="{{ site.baseurl }}/assets/fellowship-logomark-circle-alpha.png"
          width="100" height="100" style="display:block; margin:auto;"/>

        <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ page.title }}</a></h1>

        <img src="{{ site.baseurl }}/assets/art-waterhouse_jw_the_sorceress_1913-cropped.png"

    </div>

</html>
