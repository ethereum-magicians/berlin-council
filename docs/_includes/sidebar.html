<div id="sidebar">
  <div style="text-align:center;">
    <img src="{{ site.baseurl }}/assets/fellowship-logomark-circle-alpha.png"
      width="100" height="100" style="display:block; margin:auto;"/>
  </div>
  <header>
    <{% if page.layout == "index" %}h1{% else %}div{% endif %} class="site-title">
      <a href="{{ site.baseurl }}/">
        {% unless page.url == "/" %}
          <span class="back-arrow icon">{% include svg/back-arrow.svg %}</span>
        {% endunless %}
        {{ site.title }}
      </a>
    </{% if page.layout == "index" %}h1{% else %}div{% endif %}>
    <p class="lead">{{ site.description }}</p>
  </header>
  {% include sidebar-nav-links.html %}
</div>
