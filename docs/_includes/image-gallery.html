<style>
    .image-gallery {overflow: auto; margin-left: -1%!important;}
    .image-gallery a {float: left; display: block; margin: 0 0 1% 1%; width: 19%;}
    .image-gallery a img {width: 100%; display: block;}
</style>

<p class="image-gallery">
{% for file in site.static_files %}
{% if file.path contains include.folder %}
{% if file.extname == '.jpg' or file.extname == '.jpeg' or file.extname == '.JPG' or file.extname == '.JPEG' %}<a href="{{ site.baseurl | append: file.path }}"><img alt="{{ file.basename }}" src="//images.weserv.nl/?url={{ site.url }}{{ site.baseurl | append: file.path }}&w=300&h=300&output=jpg&q=50&t=square" /></a>{% endif %}{% endif %}{% endfor %}</p>
